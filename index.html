<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARIO</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game">
        <!-- Placar -->
        <div class="score">Pontuação: <span id="score">0</span></div>

        <!-- Elementos do jogo -->
        <img class="mario" src="img/mario.gif" alt="Mario">
        <img class="pipe" src="img/pipe.png" alt="cano">
        <img class="clouds" src="img/clouds.png" alt="nuvem">

        <button class="start" onclick="startGame()">Iniciar</button>
    </div>

    <!-- Tela de Game Over -->
    <div class="game-over">
        <h1>Game Over :(</h1>
        <button onclick="restartGame()">Reiniciar</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
